<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="transforms.css" type="text/css">
        <title>
            2-d transforms
        </title>
    </head>
    <body>
        <div style="float: left;">
            <p class="transform">2-d transform</p>
            <p class="r-transform">2-d rotate</p>
            <p class="transform-scale">2-d scale</p>
            <p class="skew">skew</p>
        </div>
        <div style="float: left;margin-left: 20px;">
            <p class="matrix">2-d matrix transform</p>
            <p class="transform-3d">3-d rotate</p>
        </div>
        <div style="float: left;margin-left: 150px;">
            <p class="transition">transition</p>
            <p class="transition2">transition2</p>
            <p class="transition3">transition3</p>

        </div>
    </body>
</html>
